<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../components/comon/css/columnCheckboxes.css">
    <link rel="stylesheet" href="../components/comon/css/table.css">
</head>

<body>
    <h1>Vendor Ledger</h1>

    <div id="report_table">
        <table>

            <thead>
                <tr id="report_table_header">
                    <th>Reference<div class="resizer"></div>
                    </th>
                    <th>Bill Date<div class="resizer"></div>
                    </th>
                </tr>
            </thead>
            <tbody id="report_table_body">
                <tr>
                    <td>Transfer Fund </td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="search_checkboxes">
        <div>
            <label>
                <input type="checkbox" name="" id="search_checkboxes_accountName" checked disabled>
                <span>Reference</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" id="search_checkboxes_balance" checked disabled>
                <span>Bill Date</span>
            </label>
        </div>
    </div>

    <script src="../components/comon/reportComponent.js"></script>
    <script src="../components/comon/componentRouter.js"></script>
    <script src="../components/properties/propertiesComponent.js"></script>
    <script src="../components/comon/js/table.js"></script>
    <script src="./vendorLendger.js"></script>
</body>

</html>
