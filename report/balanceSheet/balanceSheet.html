<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/comon/root.css">
    <link rel="stylesheet" href="../components//comon//modal.css">
    <link rel="stylesheet" href="../components/properties/properties.css">
    <link rel="stylesheet" href="../components/asOf/asOf.css">
    <link rel="stylesheet" href="../components//levelOfDetail/levelOfDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Balance Sheet</title>
</head>

<body>
    <h1>Balance Sheet</h1>
    <div id="custom_search_summary">
        <div>
            <b>Properties:</b>
            <span id="custom_search_summary_properties"></span>
        </div>
        <div>
            <b>As of:</b>
            <span id="custom_search_summary_asOf"></span>
        </div>
        <div>
            <b>Accounting Basis:</b>
            <span id="custom_search_summary_accounting_basis"></span>
        </div>
        <div>
            <b>Level Of Detail:</b>
            <span id="custom_search_summary_level_of_detail"></span>
        </div>

    </div>
    <div id="report_table">
        <table>
            <thead>
                <tr id="report_table_header">
                    <th>Account Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="report_table_body">
                <tr>
                    <td>Transfer Fund</td>
                    <td>500.000</td>
                    <td id="report_table_body_accountNumber">9910</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="search_checkboxes">
        <div>
            <label>
                <input type="checkbox" name="" id="search_checkboxes_accountName" checked disabled>
                <span>Account Name</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="" id="search_checkboxes_balance" checked disabled>
                <span>Balance</span>
            </label>
        </div>
    </div>

    <div id="modal">

    </div>


    <script src="../components/comon/componentRouter.js"></script>
    <script src="../components/properties/propertiesComponent.js"></script>
    <script src="../components/asOf/asOfComponent.js"></script>
    <script src="../components/accountingBasis/accountingBasisComponent.js"></script>
    <script src="../components/levelOfDetail/levelOfDetailComponent.js"></script>
    <script src="../components/comon/reportComponent.js"></script>
    <script src="balanceSheet.js"></script>
    <script src="../components/properties//properties.js"></script>

</body>

</html>
