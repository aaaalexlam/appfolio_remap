<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/comon/root.css">
    <link rel="stylesheet" href="../components//comon//modal.css">
    <link rel="stylesheet" href="../components/properties/properties.css">
    <link rel="stylesheet" href="../components/asOf/asOf.css">
    <link rel="stylesheet" href="../components//levelOfDetail/levelOfDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../components/comon/css/columnCheckboxes.css">
    <link rel="stylesheet" href="../components/comon/css/table.css">
    <link rel="stylesheet" href="./balanceSheet.css">
    <title>Balance Sheet</title>
</head>

<body>

    <div class="body_container">

        <div class="header_container">
            <div>
                <h2>Balance Sheet</h2>
            </div>
            <div>
                <button class="default_btn" id="customization_btn">Customization</button>
            </div>
        </div>
        <div id="custom_search_summary">
            <div>
                <b>Properties:</b>
                <span id="custom_search_summary_properties"></span>
            </div>
            <div>
                <b>As of:</b>
                <span id="custom_search_summary_asOf"></span>
            </div>
            <div>
                <b>Accounting Basis:</b>
                <span id="custom_search_summary_accounting_basis"></span>
            </div>
            <div>
                <b>Level Of Detail:</b>
                <span id="custom_search_summary_level_of_detail"></span>
            </div>

        </div>

        <div class="main_container">
            <div id="report_table">
                <table>
                    <thead>
                        <tr id="report_table_header">

                        </tr>
                    </thead>
                    <tbody id="report_table_body">
                        <tr>
                            <th colspan="3">Asset</th>
                        </tr>
                        <tr id="balance_sheet_cash">
                            <th colspan="3">Cash</th>
                        </tr>
                        <tr id="balance_sheet_asset">

                        </tr>
                        <tr>
                            <th>LIABILITIES & CAPITAL</th>
                        </tr>
                        <tr id="balance_sheet_liabilities">

                        </tr>
                        <tr>
                            <th>Capital</th>
                        </tr>
                        <tr id="balance_sheet_capital">

                        </tr>
                        <tr>
                            <td>
                                <b>Total LIABILITIES & CAPITAL<b>
                            </td>
                            <td style="text-align: right; border-top: 2px solid;"><b>0.00</b></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="search_checkboxes">

            </div>
        </div>

        <div id="modal">

        </div>

    </div>

    <script src="../components/comon/componentRouter.js"></script>
    <script src="../components/properties/propertiesComponent.js"></script>
    <script src="../components/asOf/asOfComponent.js"></script>
    <script src="../components/accountingBasis/accountingBasisComponent.js"></script>
    <script src="../components/levelOfDetail/levelOfDetailComponent.js"></script>
    <script src="../components/comon/reportComponent.js"></script>
    <script src="../components/comon/glAccountComponent.js"></script>
    <script src="../components/checkBox/checkBoxComponent.js"></script>
    <script src="../components/comon/js/table.js"></script>
    <script src="balanceSheet.js"></script>
    <script src="../components/properties//properties.js"></script>

</body>

</html>
