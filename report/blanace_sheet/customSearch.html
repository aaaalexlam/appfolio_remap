<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./customSearch.css">
    <link rel="stylesheet" href="./properties_selector.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal">
        <div class="custom_search_container">
            <div class="custom_search_container_header">
                <h3>Customize Report</h3>
            </div>
            <div class="custom_search_container_body">
                <div class="input_group">
                    <div class="input_field">
                        <div>Properties</div>
                    </div>
                    <div class="input_group_column">
                        <div class="properties_selector">
                            <div id="selected_properties">

                            </div>
                            <input list="properties_selector_options" id="properties_input" type="text"
                                placeholder="Search by property, group, portfolio, or owner">
                            <div>
                                <label><input type="radio" name="group1" checked> Option 1</label><br>
                                <label><input type="radio" name="group1"> Option 2</label><br>
                                <label><input type="radio" name="group1"> Option 3</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="customSearch.js"></script>

</body>

</html>
